<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="icon" href="img/favicon.png">
        <title>Google Search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="header">
        <div class="logo">
            <img src="img/google_search.png" width="100px;">
        </div>
    	<div class="link">
    		<a href="index.html">Google Search</a>
    		<a href="image_search.html">Image Search</a>
    	</div>
        </div>
        <div id="container">
            <h3 style="color: red">Advanced Search</h3>
            <hr />
            <form action="https://google.com/search" id="form">
                <h4>Find pages withâ€¦</h4>
            	<div id="grid">
                    <div class="grid-item">
                        <label>all these words:</label>
                    </div>
                    <div class="grid-item">
                        <input type="text" name="as_q" class="grid-text">
                    </div>
                    <div class="grid-item">
                        <label>this exact word or phrase:</label>
                    </div>
                    <div class="grid-item">
                        <input type="text" name="as_epq" class="grid-text">
                    </div>
                    <div class="grid-item">
                        <label>any of these words:</label>
                    </div>
                    <div class="grid-item">
                        <input type="text" name="as_oq" class="grid-text">
                    </div>
                    <div class="grid-item">
                        <label>none of these words:</label>
                    </div>
                    <div class="grid-item">
                        <input type="text" name="as_eq" class="grid-text">
                    </div>

                    <div class="grid-item">
                        
                    </div>
                    <div class="grid-item">
                        <input type="submit" value="Google Search" id="advance_button">
                    </div>
                    
                </div>
            </form>
        </div>
    </body>
</html>
